<!Doctype html>
<html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <ul style="position: fixed; width: 100%;">
        <li id="Home"><a href="#home">Home</a></li>
        <li id="Grid view"><a href="#grid view">Grid View</a></li>

    <section id="home">

                    <centre>

                    </centre>
                </div>

                        </div>
                    </centre>
                </div>

                    <centre>

                        </div>
                    </centre>
                </div>
                <div class="item">
                    <centre>
                        <img src="purple.jpg" alt="purple" style="width: 50%;">

                            <h3>purple flower</h3>
                        </div>
                    </centre>
                </div>

                </div>

                            <h3>white flower</h3>
                        </div>
                    </centre>
                </div>
                <div class="item">
                    <centre>
                        <img src="yellow.jpg" alt="yellow" style="width: 50%;">
                        <div class="carousel-content">
                            <h3>yellow flower</h3>
                        </div>
                    </centre>
                </div>
                <div class="item">
                    <centre>

                </div>  
            </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
